{% if api_books %}
<div class="books-grid">
    {% for book in api_books %}
    <div class="book-card">
        <div class="book-cover">
            <img src="{{ book.cover }}" alt="{{ book.title }}">
        </div>
        <div class="book-info">
            <h5>{{ book.title }}</h5>
            <p class="book-author">{{ book.author }}</p>
            {% if book.year %}
                <p class="book-year">{{ book.year }}</p>
            {% endif %}
        </div>
        <div class="book-actions">
            <a href="{% url 'edit_book_from_api' %}?title={{ book.title|urlencode }}&author={{ book.author|urlencode }}&year={{ book.year|urlencode }}&cover={{ book.cover|urlencode }}" 
               class="btn btn-primary" 
               title="Добавить книгу">
                <svg class="add-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="currentColor"/>
                </svg>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
    {% if query %}
        <div class="empty-list">
            <p>По вашему запросу ничего не найдено</p>
        </div>
    {% endif %}
{% endif %}

<!DOCTYPE html>
<html>
<head>
    <title>Book Diary</title>
</head>
<body>

        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Выход</a>
        {% else %}
            <a href="{% url 'login' %}">Вход</a>
            <a href="{% url 'register' %}">Регистрация</a>
        {% endif %}
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
